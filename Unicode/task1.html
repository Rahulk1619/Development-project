<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<style>
    #group{
        padding: 2% 10%;
    }

    header{
        padding-bottom: 30%;
    }
</style>
<body class="bg-secondary">
    <div class="conatainer">
        <header style="background-color: black;" class="m-5 rounded ">
            <div class="text-center">
                <h2 style="color: white; padding-top: 2%;">To-Do List</h2>
                <div class="input-group" id="group">
                    <input class="form-control input-lg" id="inputlg" type="text" placeholder="Add new task....">
                    <button onclick="Fetchtodo()" id="todo" type="button" class="btn btn-primary">Add</button>
                </div>
            </div>
        </header>
    </div>
</body>
<script>
    function Fetchtodo(){

        fetch('https://jsonplaceholder.typicode.com/')
        .then(function(data){
            console.log(data)
            return data.json();
        })
        .then(function(objectData){
            console.log(objectData[0].name);
        })
      
    }
</script>
</html>
