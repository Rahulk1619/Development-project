<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Starbucks Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <main>
        <section class="signup-form">
            <h2>Create an Account</h2>
            <form id="signupForm">
                <div class="input-field">
                    <input required="" name="name" type="text" id="nameInput" />
                    <label>Enter your Name</label>
                    <div class="error-message" id="nameError"></div>
                </div>
            
                <div class="input-field">
                    <input required="" name="email" type="email" id="emailInput" />
                    <label>Email</label>
                    <div class="error-message" id="emailError"></div>
                </div>
            
                <div class="input-field">
                    <input required="" name="password" type="password" id="passwordInput" />
                    <label>Enter Password</label>
                    <div class="error-message" id="passwordError"></div>
                </div>
            
                <button type="submit" onclick="validateForm()">Sign up</button>
            
                <p>Already have account? <a href="login.html">Log in</a></p>
            </form>
        </section>
    </main>

    <script>
        function validateForm() {
            var nameInput = document.getElementById('nameInput');
            var emailInput = document.getElementById('emailInput');
            var passwordInput = document.getElementById('passwordInput');
            var nameError = document.getElementById('nameError');
            var emailError = document.getElementById('emailError');
            var passwordError = document.getElementById('passwordError');

            var valid = true;

            // Validate name
            if (!nameInput.value.trim()) {
                nameError.textContent = 'Name is required';
                valid = false;
            } else {
                nameError.textContent = '';
            }

            // Validate email
            if (!emailInput.value.trim()) {
                emailError.textContent = 'Email is required';
                valid = false;
            } else if (!isValidEmail(emailInput.value)) {
                emailError.textContent = 'Please enter a valid email';
                valid = false;
            } else {
                emailError.textContent = '';
            }

            // Validate password
            if (!passwordInput.value.trim()) {
                passwordError.textContent = 'Password is required';
                valid = false;
            } else if (passwordInput.value.length < 8) {
                passwordError.textContent = 'Password must be at least 8 characters long';
                valid = false;
            } else {
                passwordError.textContent = '';
            }

            if(valid){
                alert('Sign up successfull!');
            }

            return valid;
        }

        function isValidEmail(email) {
            // Basic email validation using regular expression
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>

</body>
</html>
